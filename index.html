 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
<h3 class="btn btn-default heading">Image Recognition App</h3><br>
<label style="color: green; font-size: 23px;">How this app works:<br>Image Recognition App works by viewing your image and<br> identifying them all. This app is also a great example of AI (Artificial Intelligence)</label>
      <br><br><br>

      <p style="font-size: 22px;">Model is trained to identify the following objects: </p>
<b style="color: red; font-size: 20px;">Pencil<hr>Eraser<hr>Bottle<hr>Copy<hr></b><br>
      <label>Webcam View - </label><br>
  <div id="camera"></div>
      <br><br>
      <p>Your camera result:</p><br>
<div id="result"></div>
      <br><br>
<button onclick="takeSnapshot()" style="font-size: 20px; color: white; background-color: blue; border-radius: 20px;">Take Picture</button>
      <br><br>
<button onclick="identify()" style="font-size: 20px; color: white; background-color: blue; border-radius: 20px;">Identify Image</button>
      <br><br>

      <p style="font-size: 22px;">Object :  <span id="objectName"></span></p>
      <p style="font-size: 22px;">Accuracy :  <span id="objectAccuracy"></span></p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
